<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Perfil - Activá</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="header-principal">
    <div class="header-content">
      <a href="inicio.html">
        <img src="img/Acti-removebg-preview.png" alt="Símbolo Acti" class="header-simbolo-izq">
      </a>
      <a href="inicio.html">
        <img src="img/LOGO-removebg-preview.png" alt="Logo principal Activá" class="header-logo-centro">
      </a>
    </div>
  </header>
  <nav class="nav-bar nav-lila">
    <a href="inicio.html">Inicio</a>
    <a href="crear-evento.html">Crear Evento</a>
    <a href="favoritos.html">Favoritos</a>
    <a href="perfil.html" class="active">Perfil</a>
  </nav>
  <main class="main-container">
    <div class="code-box perfil-box">
      <div class="perfil-header-row">
        <div class="perfil-foto-col">
          <img id="perfil-foto" src="img/perfil-default.png" alt="Foto de perfil" class="perfil-foto-grande">
        </div>
        <div class="perfil-datos-col">
          <div class="perfil-nombre-row">
            <h2 id="perfil-nombre" class="perfil-nombre">Prueba Usuario</h2>
            <button id="btn-editar-perfil" class="btn-perfil-dots" title="Editar perfil">⋮</button>
          </div>
          <div class="perfil-datos-row">
            <span id="perfil-sexo">Sexo: Otro</span>
            <span id="perfil-edad">Edad: 25</span>
          </div>
          <p id="perfil-descripcion" class="perfil-descripcion" style="display:none;"></p>
        </div>
      </div>
      <form id="perfil-form" class="perfil-form" style="display:none;">
        <div class="perfil-form-foto-centro">
          <img id="perfil-foto-form" src="img/perfil-default.png" alt="Foto de perfil">
          <button type="button" id="btn-cambiar-foto" class="btn-perfil-accion">Cambiar foto</button>
          <input type="file" id="foto-perfil" accept="image/*" style="display:none;">
        </div>
        <label for="nombre">Nombre y Apellido</label>
        <input type="text" id="nombre" name="nombre" required>
        <div class="perfil-fila-sexo-edad">
          <div class="perfil-campo-sexo">
            <label for="sexo">Sexo</label>
            <select id="sexo" name="sexo" required>
              <option value="">Selecciona...</option>
              <option value="Femenino">Femenino</option>
              <option value="Masculino">Masculino</option>
              <option value="Otro">Otro</option>
            </select>
          </div>
          <div class="perfil-campo-edad">
            <label for="edad">Edad</label>
            <input type="number" id="edad" name="edad" min="10" max="120" required>
          </div>
        </div>
        <label for="descripcion">Descripción</label>
        <textarea id="descripcion" name="descripcion" rows="2" placeholder="Contanos algo sobre vos..."></textarea>
        <button type="submit" class="btn-verificar">Guardar perfil</button>
      </form>
      <h3 class="perfil-eventos-titulo">Eventos en los que participo</h3>
      <section id="eventos-participa">
        <p style="color:#888;">No te has unido a ningún evento aún.</p>
      </section>
      <h3 class="perfil-eventos-titulo">Eventos que creé</h3>
      <section id="eventos-creados">
        <p style="color:#888;">No has creado ningún evento aún.</p>
      </section>
    </div>
  </main>
  <footer class="footer-tfi">
    TFI INGENIERIA EN SISTEMAS DE INFORMACION 2025. AUTORES : MAROSECK YELENKA Y RUIZ DIAZ LUCIANO
  </footer>
  <script src="script/script.js"></script>
  <!-- Firebase App (core) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <!-- Firebase Firestore -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
</body>
</html>
