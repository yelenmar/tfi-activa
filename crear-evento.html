  <main class="crear-evento-main-nueva">
    <h1 class="crear-evento-titulo-nueva">Crear Nuevo Evento</h1>
    <form id="form-crear-evento" class="crear-evento-box-nueva" autocomplete="off">
      <label for="titulo" class="crear-evento-label-nueva">Título del Evento</label>
      <input type="text" id="titulo" name="titulo" required placeholder="Ej: Clase de Cocina: Pasta Italiana" class="crear-evento-input-nueva">

      <label for="descripcion" class="crear-evento-label-nueva">Descripción</label>
      <textarea id="descripcion" name="descripcion" required placeholder="Describe el evento..." class="crear-evento-textarea-nueva"></textarea>

      <div class="crear-evento-row-triple-nueva">
        <div>
          <label for="fecha" class="crear-evento-label-nueva">Fecha</label>
          <input type="date" id="fecha" name="fecha" required class="crear-evento-input-nueva">
        </div>
        <div>
          <label for="hora" class="crear-evento-label-nueva">Hora</label>
          <input type="time" id="hora" name="hora" required class="crear-evento-input-nueva">
        </div>
        <div>
          <label for="max-personas" class="crear-evento-label-nueva">Máximo de Participantes</label>
          <input type="number" id="max-personas" name="max-personas" min="1" required placeholder="Ej: 10" class="crear-evento-input-personas">
        </div>
      </div>

      <label for="ubicacion" class="crear-evento-label-nueva">Ubicación</label>
      <input type="text" id="ubicacion" name="ubicacion" required placeholder="Ej: Cocina Comunitaria, Parque Central, etc." class="crear-evento-input-nueva">

      <button type="submit" class="crear-evento-btn-nueva">Crear Evento</button>
    </form>
  </main>
  <footer class="footer-tfi">
