<body>
  <header class="header-principal">
    <div class="header-content">
      <a href="index.html">
        <img src="img/Acti-removebg-preview.png" alt="Símbolo Acti" class="header-simbolo-izq">
      </a>
      <a href="index.html">
        <img src="img/LOGO-removebg-preview.png" alt="Logo principal Activá" class="header-logo-centro">
      </a>
    </div>
  </header>
  <main class="main-container">
    <p class="form-desc">
      Iniciá sesión para comenzar a descubrir actividades y eventos increíbles cerca de ti
    </p>
    <div class="code-box code-box-login-main">
      <section class="form-section">
        <h2 class="form-title">Bienvenido</h2>
        <div class="tab-selector">
          <button class="tab-btn active" id="tab-email" type="button">Correo</button>
          <button class="tab-btn" id="tab-phone" type="button">Teléfono</button>
        </div>
        <div class="registro-input-box">
          <form id="login-form" autocomplete="off">
            <div id="email-group">
              <label for="email">Correo Electrónico</label>
              <input type="text" id="email" name="fake-email" placeholder="ej: ejemplo@email.com" autocomplete="new-password" readonly onfocus="this.removeAttribute('readonly'); this.type='email'; this.name='email';" value="">
            </div>
            <div id="phone-group" style="display:none;">
              <label for="phone">Número de Teléfono</label>
              <input type="text" id="phone" name="fake-phone" placeholder="ej: +54 9 11 1234-5678" pattern="[+0-9\s()-]{10,}" autocomplete="new-password" readonly onfocus="this.removeAttribute('readonly'); this.type='tel'; this.name='phone';" value="">
            </div>
            <label for="password">Contraseña</label>
            <input type="text" id="password" name="fake-password" autocomplete="new-password" readonly onfocus="this.removeAttribute('readonly'); this.type='password'; this.name='password';" value="" required>
            <button type="submit" class="btn-verificar">Ingresar</button>
            <p class="registro-link">
              ¿No tenés cuenta?
              <a href="registro.html" class="login-btn-link">Registrate</a>
            </p>
          </form>
        </div>
      </section>
    </div>
  </main>
  <footer class="footer-tfi">
    TFI INGENIERIA EN SISTEMAS DE INFORMACION 2025. AUTORES : MAROSECK YELENKA Y RUIZ DIAZ LUCIANO

</body>
